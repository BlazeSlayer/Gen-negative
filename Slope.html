<html> <head> <title>Fullscreen Button</title> <style> body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; } #myButton { padding: 15px 30px; font-size: 18px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; } #myButton:hover { background-color: #0056b3; } </style> <script type="text/javascript"> function openFullscreen() { var newWindow = window.open('', '_blank', 'location=no,toolbar=no'); newWindow.document.body.innerHTML = '<iframe src="https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/sk1bx/WebStarterkit@27197d685502953065e3a3259b6e34f5acb94e65/src/sp1.5.xml&container=ig" width="100%" height="100%" frameborder="0"></iframe>'; } </script> </head> <body> <button id="myButton" onclick="openFullscreen()">Play with Gen Negative</button> </body> </html>
